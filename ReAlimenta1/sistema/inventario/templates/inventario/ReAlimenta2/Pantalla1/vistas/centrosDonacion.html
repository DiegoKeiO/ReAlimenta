    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Leaflet.js y su CSS para el mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <title>Centros de Donación en Lima</title>
</head>
<body>
    <!-- Aplicando Bootstrap -->
    <header class="container-fluid header">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a href="#"><img class="header__navLogo" src="../assets/trabajo-en-equipo.png" alt="Logo de la empresa"></a>

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/centrosDonacion.html">Centros de donacion</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/comoDonar.html">¿Quienes Somos?</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="map" style="height: 500px; width: 100%; margin-bottom: 20px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Crear el mapa centrado en Lima
            const map = L.map('map').setView([-12.0464, -77.0428], 12);

            // Agregar el mapa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Datos de los centros de donación
            const centros = [
                {
                    nombre: "Cáritas Lima",
                    direccion: "Jr. Chancay N°282, Cercado de Lima",
                    coordenadas: [-12.0433, -77.0283],
                    enlace: "https://caritaslima.org.pe/"
                },
                {
                    nombre: "Emaús Perú",
                    direccion: "Pasaje Los Delfines Mz. R1 Lt. 25, San Genaro, Chorrillos",
                    coordenadas: [-12.1750, -77.0125],
                    enlace: "https://www.emausperu.org/"
                },
                {
                    nombre: "Donación Lima",
                    direccion: "Mza.F Lt.2 Piso 2 Sector 3 Grupo 31, Villa el Salvador",
                    coordenadas: [-12.2000, -76.9500],
                    enlace: "https://www.donacion.org.pe/"
                },
                {
                    nombre: "Cáritas Callao",
                    direccion: "Av. Dos de Mayo 618, Callao",
                    coordenadas: [-12.0561, -77.1187],
                    enlace: "https://www.caritas.org.pe/"
                }
            ];

            // Agregar marcadores al mapa
            centros.forEach(centro => {
                L.marker(centro.coordenadas)
                    .addTo(map)
                    .bindPopup(`<b>${centro.nombre}</b><br>${centro.direccion}<br><a href="${centro.enlace}" target="_blank">Más información</a>`);
            });
        });
    </script>
